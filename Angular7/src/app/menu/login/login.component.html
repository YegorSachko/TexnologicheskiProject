<form #form="ngForm" class="md-4" autocomplete="off">
   
    <div class="form-group">
        <div class="input-group-text bg-white">
            <i class="fas fa-id-card-alt" [class.green-icon]="otc.valid" [class.red-icon]="otc.inalid && otc.touched"> Input your login</i>
        </div>
      <div>
          <input class="form-control" #Login1="ngModel" name="Login1" [(ngModel)]="formModel.Login1" placeholder="Login" required>
      </div>
      </div>
  
    <div class="form-group">
        <div class="input-group-text bg-white">
            <i class="fas fa-key" [class.green-icon]="otc.valid" [class.red-icon]="otc.inalid && otc.touched"> Input your password</i>
        </div>
        <div>
            <input type="password" class="form-control" #Password1="ngModel" name="Password1" [(ngModel)]="formModel.Password1" placeholder="Password" required>
        </div>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-sign-in-alt"></i> Login</button>
    </div><br>
</form>
