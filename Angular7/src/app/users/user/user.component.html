<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)"> 
<input type="hidden" name="UserId"[value]="service.formData.UserId">
  <div class="form-group">
    <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white">
          <i class="fas fa-address-card"[class.green-icon]="Login.valid" [class.red-icon]="Login.inalid && Login.touched"></i>
      </div>
    </div>
    <input class="form-control" name="Login" #Login="ngModel" [(ngModel)]="service.formData.Login" placeholder="Input your Login" required  minlength="5" maxlength="15">
  </div>
  
  </div>
  <div class="form-group">
      <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt" [class.green-icon]="born.valid" [class.red-icon]="Login.inalid && born.touched"></i>
        </div>
      </div>
      <input name="Login" #Login="ngModel" [(ngModel)]="service.formData.born" class="form-control" placeholder="Month your born" required maxlength="2" minlength="1">
    </div>
    
    </div>
    <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-globe-europe" [class.green-icon]="Country.valid" [class.red-icon]="Country.inalid && Login.touched"></i>
          </div>
        </div>
        <input name="Login" #Login="ngModel" [(ngModel)]="service.formData.Country" class="form-control" placeholder="Your Country" required maxlength="20" minlength="3">
      </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"[disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
      </div>

</form>
