<table class="table table-hover">
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.Login}}</td>
    <td (click)="populateForm(pd)">{{pd.born}} </td>
    <td (click)="populateForm(pd)">{{pd.Country}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-info" (click)="onDelete(pd.UserId)"></i>
    </td>
  </tr>
</table>
