<div class="col-2-4">
  <div class="center">
    <div class="conte">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-warning"><a [routerLink]='["/add-lot"]' style="color: black"><b><i class="fas fa-plus-square"></i> Add lot</b></a></button>
        </div>

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-warning"><a [routerLink]='["/lot-menu"]' style="color: black"><b><i class="fas fa-list"></i> View lots</b></a></button>
        </div>
      </div>
    </div>
  </div> 
</div><br>


<div class="center">
  <div class="container">
      <div class="row">
        <div style="background-color:tan" class="col-1-4 lotitem colom" *ngFor="let item of lotService.list">

          <table style="width:100%">
            <tr class="colom1">
                <img  class="responsive" src="{{item.LotUrl}}" >
            </tr>
            <tr style="background-color: navajowhite" class="colom1">
                <span class="label label-primary"><b class="labe">{{item.Lotname}}</b></span><br>
            </tr>  
            <tr>
                <b class="">Owner:</b>
                <button  class="btn btn-default"><i class="fas fa-user-tag"></i><b class="own">{{item.LotOwner}}</b></button>
            </tr> 
            <tr >
                <button class="btn btn-success " (click)="SetBit(item.Id,item.Lotprice)">
                    <h6 class="cost">

                     {{item.Lotprice}} $<br>  
                     <h4>
                         <i class="fab fa-cc-mastercard"></i>
                         <i class="fab fa-cc-visa"></i>
                         <i class="fab fa-cc-paypal"></i>
                     </h4>
                   </h6>
                 </button>
            </tr>
          </table>
        </div>
    </div>
  </div>
</div>
